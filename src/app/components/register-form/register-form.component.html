<p-dialog header="REGISTER" [closable]="false" [(visible)]="visible" [style]="{width: '50vw'}">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mt-2">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
            <input type="text" formControlName="username"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 ">
        </div>
        <div class="mt-2">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Family Name</label>
            <input type="text" formControlName="familyName"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 ">
        </div>
        <div class="mt-2">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text white">Indentity Document Type</label>
            <select formControlName="indentityDocumentType"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 ">
                <option value="CIN">CIN</option>
                <option value="PASSPORT">PASSPORT</option>
                <option value="CARTE_RESIDENCE">CARTE_RESIDENCE</option>
            </select>
        </div>
        <div class="mt-2">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Indentity Number</label>
            <input type="text" formControlName="indentityNumber"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 ">
        </div>
        <div class="mt-2">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" formControlName="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 ">
        </div>
        <div class="mt-2">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text white">National</label>
            <select formControlName="nationality"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 ">
                <option value="Vietnam">Vietnam</option>
                <option value="Japan">Japan</option>
                <option value="Korea">Korea</option>
                <option value="China">China</option>
            </select>
        </div>
        <button type="submit"
            class="text-white mt-2 focus:ring-4 focus:outline-none focus:ring-teal-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
            [class.bg-teal-700]="!loginForm.invalid" [class.bg-gray-300]="loginForm.invalid"
            [disabled]="loginForm.invalid">
            Submit
        </button>
    </form>
</p-dialog>
